server.port=1111

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kungfu?useCharactorEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#开启热部署
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=top,static

spring.resources.static-locations=classpath:/resources/,classpath:/templates/,classpath:/static/

#设置上传文件大小
spring.servlet.multipart.max-request-size=50MB

